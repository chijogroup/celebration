---
layout: main
permalink: /articles/:title
---



<div class="mx-auto max-w-3xl py-16">


    <article>

        <header class="flex flex-col">

            <div class="flex gap-4">
                {% for tag in page.tags %}
                    <a href="/tags/{{ tag }}" class="inline-flex items-center rounded-md bg-gray-100 px-2.5 py-0.5 text-sm font-medium text-gray-800">{{ tag }}</a>
                {% endfor %}
            </div>

            <h1 class="mt-6 text-4xl font-bold tracking-tight text-zinc-800 dark:text-zinc-100 sm:text-5xl">{{ page.title }}</h1>
            <time datetime="{{ page.date }}" class="order-first flex items-center text-base text-zinc-400 dark:text-zinc-500">
                <span class="h-4 w-0.5 rounded-full bg-zinc-200 dark:bg-zinc-500"></span>
                <span class="ml-3">{{ page.date | date_to_string: "ordinal", "US" }}</span>
            </time>
        </header>
            
        <div class="mt-8 prose-xl dark:prose-invert">
            {{ content }}
        </div>
        
    </article>


</div>
